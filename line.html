<html>
<body>
<canvas id="myCanvas" width="300" height="200" style="border:1px solid black;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");



ctx.moveTo(0,50);
ctx.lineTo(300,50);


ctx.moveTo(0,100);
ctx.lineTo(300,100);

ctx.moveTo(0,150);
ctx.lineTo(300,150);

ctx.moveTo(50,0);
ctx.lineTo(50,200);

ctx.moveTo(100,0);
ctx.lineTo(100,200);

ctx.moveTo(150,0);
ctx.lineTo(150,200);

ctx.moveTo(200,0);
ctx.lineTo(0,40000);

ctx.moveTo(250,0);
ctx.lineTo(0,100000);
ctx.stroke();

var grd= ctx.createLinearGradient(0,0,50,50);
grd.addColorStop(0,"red");
grd.addColorStop(1,"blue");
ctx.fillStyle=grd;
ctx.fillRect(0,0,50,50);

var grd=ctx.createLinearGradient(0,0,100,50);
grd.addColorStop(0,"gray");
ctx.fillstyle=grd;
ctx.fillRect(0,0,60,60);


</script>

</body>
</html>
